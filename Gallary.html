<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .gallery-item {
            padding: 15px;
        }
        .gallery-title {
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="gallery-title">Photo Gallery</h2>
        <div class="row gallery">
            <div class="col-lg-4 col-md-6 col-sm-12 gallery-item">
                <img src="./Pic_1.jpg" alt="Gallery Image 1">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 gallery-item">
                <img src="./Pic_2.jpg" alt="Gallery Image 2">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 gallery-item">
                <img src="./Pic_3.jpg" alt="Gallery Image 3">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 gallery-item">
                <img src="./Pic_4.jpg" alt="Gallery Image 4">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 gallery-item">
                <img src="./Pic_5.jpg" alt="Gallery Image 5">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 gallery-item">
                <img src="./study_students.jpg" alt="Gallery Image 6">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
